<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Acréscimo de Serviço</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    color: #000;
    background: #fff;
    margin: 50px;
    line-height: 1.5;
  }

  header {
    text-align: center;
    border-bottom: 2px solid #000;
    padding-bottom: 10px;
    margin-bottom: 30px;
  }

  h1 {
    margin: 0;
    font-size: 22px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .info {
    text-align: right;
    font-size: 16px;
    margin-bottom: 20px;
  }

  input[type="date"] {
    font-size: 16px;
    padding: 4px 8px;
    border: 1px solid #000;
    border-radius: 4px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
  }

  th, td {
    border: 1px solid #000;
    padding: 10px;
    vertical-align: top;
  }

  th {
    background: #f2f2f2;
    text-align: left;
  }

  tr {
    height: 40px;
  }

  .assinatura {
    margin-top: 60px;
    text-align: right;
  }

  .assinatura p {
    margin: 0;
  }

  @media print {
    body {
      margin: 20mm;
    }
    button, input[type="date"] {
      border: none;
      background: none;
      color: #000;
    }
    button {
      display: none;
    }
  }

  button {
    background: #ffc107;
    border: none;
    color: #000;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background: #ffca28;
  }
</style>
</head>
<body>

  <header>
    <h1>Acréscimo de Serviço</h1>
  </header>

  <div class="info">
    Data: <input type="date" id="dataServico">
  </div>

  <table>
    <thead>
      <tr>
        <th style="width: 8%;">Nº</th>
        <th>Descrição do Acréscimo de Serviço</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td></td></tr>
      <tr><td>2</td><td></td></tr>
      <tr><td>3</td><td></td></tr>
      <tr><td>4</td><td></td></tr>
      <tr><td>5</td><td></td></tr>
      <tr><td>6</td><td></td></tr>
      <tr><td>7</td><td></td></tr>
      <tr><td>8</td><td></td></tr>
      <tr><td>9</td><td></td></tr>
      <tr><td>10</td><td></td></tr>
    </tbody>
  </table>

  <div class="assinatura">
    <p>__________________________________________</p>
    <p>Assinatura do Cliente</p>
  </div>

  <button onclick="window.print()">Imprimir Folha</button>

</body>
</html>
